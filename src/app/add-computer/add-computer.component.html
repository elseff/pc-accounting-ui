<div class="title">
    <h3>Добавление компьютера</h3>
</div>
<div class="content">
    <div class="block">
        <h3>Название</h3>
        <input type="text" class="computer-title-input" [(ngModel)]="title">
    </div>
    <div class="block">
        <h3>Тип</h3>
        <select name="computer-types" class="computer-types-input" [(ngModel)]="type">
            <option [defaultSelected]="true" value="pc">Персональный компьютер</option>
            <option value="mono">Моноблок</option>
            <option value="mini">Мини ПК</option>
            <option value="laptop">Ноутбук</option>
        </select>
    </div>
    <div class="block">
        <button class="add-computer-btn" (click)="addComputer()">Создать компьютер</button>
    </div>
</div>
