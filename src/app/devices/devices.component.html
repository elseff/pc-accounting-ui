<div *ngIf="devices!=undefined && devices.length>0">
    <div *ngFor="let device of devices">
        <div>
            <p><b>id:</b> {{device.id}}</p>
            <p><b>Название:</b> {{device.title}}</p>
            <p><b>Тип:</b> {{device.type.code}}</p>
            <p><b>Группа:</b> {{device.type.group}}</p>
            <p><b>Инвентарный номер:</b> {{device.number}}</p>
            <p><b>Цена:</b> {{device.price}}</p>
        </div>
    </div>
</div>
