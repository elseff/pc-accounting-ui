<div class="title">
    <h1>Логи устройств</h1>
</div>
<div>
    <button class="update" (click)="findAllLogs()">Обновить</button>
    <button class="base-button" routerLink="/computers">Компьютеры</button>
    <button routerLink="/devices" class="base-button">Устройства</button>
    <button routerLink="/employees" class="base-button">Сотрудники</button>
    <button routerLink="/employees/logs" class="base-button">Логи сотрудников</button>
</div>
<div class="devices-logs-list">
    <div class="devices-log-el" [ngClass]="{'green': log.operation.code === 'added', 'red': log.operation.code === 'removed'}" *ngFor="let log of logs">
        <h3>{{ log.id }}</h3>
        <div class="date">{{ log.date }}</div>
        <div class="log-computer-el">
            <h3>Компьютер</h3>
            <p><b>id:</b> {{ log.computer.id}}</p>
            <p> {{ log.computer.title}}</p>
            <p><b>{{log.computer.number}}</b></p>
        </div>
        <div class="log-device-el">
            <h3>Устройство</h3>
            <p>{{ log.device.id}}</p>
            <h3>{{ log.device.title }}</h3>
            <h3>{{ log.device.type.code }} ({{ log.device.type.group}})</h3>
        </div>
        <h2>{{ log.operation.title }} ({{ log.operation.code }})</h2>
    </div>
</div>
